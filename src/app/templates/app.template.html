<div class="container-fluid">
  <div class="row">
    <div class="col-lg-12">
      <div class="panel panel-danger">
        <div class="panel-heading">
          <img src="../../styles/images/angular_small.png"/>
          <strong>Angular 2.0</strong>
        </div>
        <div class="panel-body">
          <div class="row row-spacing">
            <div class="col col-md-6">
              <!-- testing two-way data-binding -->
              <input type="text" [(ngModel)]="userText"/>
              <label>{{userText}}</label>
            </div>
          </div>
          <div class="row row-spacing">
            <div class="col col-md-3">
              <!-- testing event handlers -->
              <button type="button" (click)="writeLog()" class="btn btn-success pull-right">Click me!</button>
            </div>
          </div>
          <div class="row row-spacing">
            <div class="col col-md-3">
              <div class="well">
                <textarea type="text" [value]="userDate"></textarea>
              </div>
            </div>
          </div>
        </div>
        <div class="panel-footer">
          {{appName}}
        </div>
      </div>
    </div>
  </div>
</div>
